<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/skeleton-framework/1.1.1/skeleton.css" integrity="sha256-TNITsO43wu6JQM0Dom4hL/XAfROa86riLMhKuXJoCT0=" crossorigin="anonymous" />
    <title>Number Guesser</title>
    <style>
        .container {
            margin-left: auto;
            margin-right: auto;
        }
    </style>

</head>


<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <div class="game">
            <p> Guess a Number between <span class="min-num">1</span> to <span class="max-num">10</span></p>
            <input type="text" id="guess-input" placeholder="guess your num">
            <input type="submit" value="submit" id="guess-btn">
            <p class="message"></p>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
